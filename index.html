<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Zadanie rekrutacyjne Intive</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>Logowanie</li>
                    <li class="active">Rejestracja</li>
                    <li class="hidden">
                        <span>Daniel</span><span class="button">Wyloguj</span>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="unlogged hidden">
                <h1>Witaj na stronie!</h1>
                <p>Zaloguj się lub zarejestruj</p>
            </div>
            <div class="login hidden">
                <h1>Logowanie</h1>
                <form id="login">
                    <div class="line">
                        <label for="name">Login:</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            default="Wpisz nazwę użytkownika"
                        />
                    </div>
                    <div class="line">
                        <label for="passwd">Hasło:</label>
                        <input type="text" name="passwd" id="passwd" />
                    </div>

                    <div class="line">
                        <button type="button" class="login-btn">Zaloguj</button>
                    </div>
                </form>
            </div>
            <div class="register">
                <h1>Rejestracja</h1>
                <form id="register">
                    <div class="line">
                        <label for="name2">Login:</label>
                        <input type="text" name="name2" id="name2" />
                    </div>
                    <div class="line">
                        <label for="passwd2">Hasło:</label>
                        <input type="text" name="passwd2" id="passwd2" />
                        <div class="errors hidden">
                            <div class="unequal-passwd">Hasła niezgodne</div>
                        </div>
                    </div>
                    <div class="line">
                        <label for="passwd3">Powtórz hasło:</label>
                        <input type="text" name="passwd3" id="passwd3" />
                        <div class="errors hidden">
                            <div class="unequal-passwd">Hasła niezgodne</div>
                        </div>
                    </div>

                    <div class="line">
                        <button type="button" class="register-btn">
                            Zarejestruj
                        </button>
                    </div>
                </form>
            </div>
            <div class="logged hidden">Transakcje</div>
        </main>
        <div class="lang">
            <span> Język:</span>
            <a class="active">PL</a> |
            <a> EN</a>
        </div>

        <script src="./api/dataApi.js"></script>
        <script src="./src/dictionary.js"></script>
        <script src="./src/langChanger.js"></script>
        <script src="./src/validate.js"></script>
        <script src="./src/nav.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
