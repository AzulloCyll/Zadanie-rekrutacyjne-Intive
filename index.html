<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Zadanie rekrutacyjne Intive</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>Logowanie</li>
                    <li>Rejestracja</li>
                    <li class="hidden">
                        <span>Daniel</span><span class="button">Wyloguj</span>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="unlogged hidden">
                <h1>Witaj na stronie!</h1>
                <p>Zaloguj się lub zarejestruj</p>
            </div>
            <div class="login">
                <h1>Logowanie</h1>
                <form action="">
                    <div class="line">
                        <label for="name">Login:</label>
                        <input
                            type="text"
                            name="name"
                            default="Wpisz nazwę użytkownika"
                        />
                    </div>
                    <div class="line">
                        <label for="passwd">Hasło:</label>
                        <input type="text" name="passwd" />
                    </div>

                    <div class="line">
                        <input
                            type="submit"
                            class="login-btn"
                            value="Zaloguj"
                        />
                    </div>
                </form>
            </div>
            <div class="register hidden">Rejestracja</div>
            <div class="logged hidden">Transakcje</div>
        </main>

        <script src="./api/dataApi.js"></script>
        <script src="./src/nav.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
